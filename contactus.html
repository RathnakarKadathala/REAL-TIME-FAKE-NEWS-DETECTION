    <style>/* Main Container */
        .about-container {
            background-color: #f9f9f9; /* Light background for a clean look */
            padding: 50px 0;
        }
        
        /* Heading */
        .about-container h1 {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        /* Section Subheading */
        .about-container h2 {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }
        
        /* About Us Content */
        .about-content {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.2rem;
            line-height: 1.8;
            color: #555;
            text-align: justify;
        }
        
        /* Key Information */
        .about-content .key-info {
            font-weight: bold;
            color: #007bff;
        }
        
        /* Image Section */
        .about-image {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .about-image img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Footer */
        .about-footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        
        .about-footer p {
            margin: 0;
            font-size: 1.2rem;
        }
        </style>
</head>

<body style="background-color: #f8f9fa;">

    <!-- Contact Us Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Contact Us</h2>
        <p class="text-center">If you're facing any issues or have any queries, please feel free to contact us by filling out the form below.</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/submit-contact" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
