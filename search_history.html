<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search History</title>
    <!--====== Bootstrap CSS ======-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!--====== Font Awesome ======-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <style>
        /* Style for the table */
        table {
            width: 70%; /* Full width */
            border-collapse: collapse; /* Ensures the borders are not doubled */
            margin: 20px 0; /* Adds space around the table */
        }

        th, td {
            border: 1px solid black; /* Black border for cells */
            padding: 8px; /* Adds padding inside the cells */
            text-align: left; /* Align text to the left */
        }

        th {
            background-color: #f2f2f2; /* Light gray background for table headers */
        }

        /* Optional: Add some styles to make the table more readable */
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Light background for even rows */
        }

        tr:hover {
            background-color: #f1f1f1; /* Light hover effect for rows */
        }
        /* Style for the navbar links */
        .navbar-nav .nav-link {
            font-weight: bold; /* Makes the text bold */
            color: black !important; /* Sets the text color to black */
        }

        /* Style for the active nav link (current page) */
        .navbar-nav .nav-link.active {
            color: black !important; /* Ensures the active link is also black */
        }

        /* Optionally, add hover effect */
        .navbar-nav .nav-link:hover {
            color:black;
        }
        .navbar-brand{
            color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"  href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search_history">Search_History</a>
                    </li>
                  
                </ul>
            </div>
        </div>
    </nav>
    <h1>Search History</h1>
    {% if search_history %}
        <table border="1">
            <thead>
                <tr>
                    <th>Search Query</th>
                    <th>Prediction</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for history in search_history %}
                <tr>
                    <td>{{ history.query }}</td>  <!-- updated field name -->
                    <td>{{ history.prediction }}</td>
                    <td>{{ history.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No search history found.</p>
    {% endif %}
</body>
</html>
